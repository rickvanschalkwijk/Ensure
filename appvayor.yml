#---------------------------------#
#      General configuration      #
#---------------------------------#

image: Visual Studio 2017

version: 0.2.1.{build}

branches:
  only:
    - master
    - develop

configuration:
- Debug
- Release

assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'

environment:
  COVERALLS_REPO_TOKEN:
    secure: VVAMBzZdOIb5Llwybst3aPPLWRtBhbAbv    



#---------------------------------#
#       Build configuration       #
#---------------------------------#
hosts:
  api.nuget.org: 93.184.221.200

before_build:
  - cmd: nuget restore .\Source\WbTstr.sln

build:
  project: .\Source\Ensure.sln
  publish_nuget: true
  verbosity: minimal

test_script:
- ps: .\Scripts\AppVeyor\test_script.ps1